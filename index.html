<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div id="container">
      <div id="screen">
        <div class="screen-upper"></div>
        <div class="screen-lower"></div>
      </div>
      <div class="line">
        ----------------------------------------------------
      </div>
      <div id="keys">
        <div class="button func clear">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="icon icon-tabler icon-tabler-clear-all"
            width="36"
            height="36"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="#ffffff"
            fill="none"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
            <path d="M8 6h12" />
            <path d="M6 12h12" />
            <path d="M4 18h12" />
          </svg>
        </div>
        <div class="button func del">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="icon icon-tabler icon-tabler-backspace"
            width="32"
            height="32"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="#ffffff"
            fill="none"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
            <path
              d="M20 6a1 1 0 0 1 1 1v10a1 1 0 0 1 -1 1h-11l-5 -5a1.5 1.5 0 0 1 0 -2l5 -5z"
            />
            <path d="M12 10l4 4m0 -4l-4 4" />
          </svg>
        </div>
        <div class="button func equal operation">=</div>
        <div class="button number seven">7</div>
        <div class="button number eight">8</div>
        <div class="button number nine">9</div>
        <div class="button func divide operation">รท</div>
        <div class="button number four">4</div>
        <div class="button number five">5</div>
        <div class="button number six">6</div>
        <div class="button func multiply operation">x</div>
        <div class="button number one">1</div>
        <div class="button number two">2</div>
        <div class="button number three">3</div>
        <div class="button func plus operation">+</div>
        <div class="button func reverse">+/-</div>
        <div class="button number zero">0</div>
        <div class="button func">.</div>
        <div class="button func minus">-</div>
      </div>
    </div>
  </body>
</html>
